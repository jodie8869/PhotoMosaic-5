<script>
	// Check File APIs are available

	// initialize
	function initialize() {
		var eleInput = document.querySelector(".controll > input");
		var eledrag = document.querySelector(".pictures > .positioner");

		// file select
		eleInput.addEventListener("change", FileSelectHandler, false);

		// is XHR2 available?
		var xhr = new XMLHttpRequest();

		if (xhr.upload) {
			// file drop
			eleInput.addEventListener("dragover", FileDragHover, false);
			eleInput.addEventListener("dragleave", FileDragHover, false);
			eleInput.addEventListener("drop", FileSelectHandler, false);
		}
	}

	// file drag hover
	function FileDragHover(event) {
		event.stopPropagation();
		event.preventDefault();

		if (event.type == "dragover") {
			event.dataTransfer.dropEffect = "copy"; 
			event.target.appendClassName("hover");
		} else {
			event.target.removeClassName("hover");
		}
	}

	// file selection
	function FileSelectHandler(event) {
		// cancel event and hover styling
		FileDragHover(event);

</script>
